{% extends "home/base.html" %}
{% block content %}
<div class="row">
    <h4> Publication </h4>
     <div class="col-auto float-right ml-auto">
        <a href="{% url 'genre form' %}" class="btn add-btn"><i class="fa fa-plus"></i> Add Genre</a>
    </div> 
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-nowrap custom-table mb-0 datatable">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>CREATED_AT</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in info %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.created_at}}</td>
                        <td class="text-right">
                            <a class="btn" href="{% url 'edit genre' data.id %}"><i class="fa fa-pencil"></i> Edit</a>|
                            <a class="btn" href="{% url 'delete genre' data.id %}"><i class="fa fa-pencil"></i>Delete</a>
                        </td>

                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
